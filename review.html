<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Confirmation</title>
    <style>
        /* Basic styling for readability */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .review-details {
            margin-bottom: 20px;
        }
        .review-count {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Review Submitted</h1>
    <div class="review-details" id="review-details"></div>
    <p class="review-count" id="review-count"></p>
    <a href="form.html">Submit Another Review</a>

    <script>
        // Product array (for accessing averagerating)
        const products = [
            { id: "fc-1888", name: "flux capacitor", averagerating: 4.5 },
            { id: "fc-2050", name: "power laces", averagerating: 4.7 },
            { id: "fs-1987", name: "time circuits", averagerating: 3.5 },
            { id: "ac-2000", name: "low voltage reactor", averagerating: 3.9 },
            { id: "jj-1969", name: "warp equalizer", averagerating: 5.0 }
        ];

        // Get query parameters
        const params = new URLSearchParams(window.location.search);
        const productName = params.get("product");
        const rating = params.get("rating");
        const installDate = params.get("installDate");

        // Increment review counter if required fields are present
        if (productName && rating && installDate) {
            let reviewCount = parseInt(localStorage.getItem("reviewCount")) || 0;
            reviewCount += 1;
            localStorage.setItem("reviewCount", reviewCount);

            // Display review details
            const product = products.find(p => p.name === productName);
            const reviewDetails = document.getElementById("review-details");
            reviewDetails.innerHTML = `
                <p><strong>Product:</strong> ${productName}</p>
                <p><strong>Rating:</strong> ${"â˜…".repeat(rating)}</p>
                <p><strong>Install Date:</strong> ${installDate}</p>
                <p><strong>Features:</strong> ${params.getAll("features").join(", ") || "None"}</p>
                <p><strong>Review:</strong> ${params.get("review") || "None"}</p>
                <p><strong>Name:</strong> ${params.get("userName") || "Anonymous"}</p>
                ${product ? `<p><strong>Average Rating:</strong> ${product.averagerating}</p>` : ""}
            `;

            // Display review count
            document.getElementById("review-count").textContent = 
                `Number of Reviews Submitted: ${reviewCount}`;
        } else {
            // Display error if not a valid submission
            document.getElementById("review-details").innerHTML = 
                "<p>Error: Invalid review submission.</p>";
            document.getElementById("review-count").textContent = 
                `Number of Reviews Submitted: ${localStorage.getItem("reviewCount") || 0}`;
        }
    </script>
</body>
</html>
