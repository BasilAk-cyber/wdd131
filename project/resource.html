<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book club – .">
    <meta name="author" content="Akanifiok BASIL">
    <title>Book Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/large-style.css">

    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Book Club</h1>
        <nav>
            <ul class="nav-menu">
                <li class="nav-items"><a href="index.html">Home</a></li>
                <li class="nav-items"><a href="book.html">Books</a></li>
                <li class="nav-items"><a href="activity.html">Activities</a></li>
                <li class="nav-items"><a href="resource.html">Resources</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="contact-heading">Become A Member</h2>
        <section class="sign-up">
            <div class="newslater-form">
                <form action="members.html" method="get">
                    <div>
                        <label for="name">Name:</label>
                        <input type="name" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="email">Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                        <label>
                            <input type="checkbox" id="newsletter" name="newsletter">
                            Please subscribe me to the monthly newsletter
                        </label>
                    <button type="submit">Confirm</button>
                </form>
            </div>
        </section>

    </main>
    <footer>
        <p>© 2025 Book Club. All rights reserved.</p>
        <nav class="socialmedia" aria-label="Social media links">
            <div class="social-links">
                <a href="https://facebook.com/bookclub" aria-label="Follow us on Facebook">
                    <img src="images/facebook-logo.svg" alt="Facebook icon" class="social-icon" loading="lazy">
                </a>
                <a href="https://instagram.com/bookclub" aria-label="Follow us on Instagram">
                    <img src="images/instagram-logo.svg" alt="Instagram icon" class="social-icon" loading="lazy">
                </a>
                <a href="https://x.com/bookclub" aria-label="Follow us on X">
                    <img src="images/x-logo.svg" alt="X icon" class="social-icon" loading="lazy">
                </a>
                
            </div>
        </nav>
    </footer>
    
</body>
</html>
